<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <g transform="translate(200,150)">
    <!-- Phone outline -->
    <rect x="-40" y="-80" width="80" height="140" rx="12" fill="#2196f3" opacity="0.7"/>
    <rect x="-35" y="-70" width="70" height="110" rx="5" fill="#000" opacity="0.8"/>
    <rect x="-30" y="-65" width="60" height="85" fill="#64b5f6"/>
    <!-- Screen elements -->
    <circle cx="0" cy="45" r="8" fill="#fff" opacity="0.8"/>
    <rect x="-15" y="-55" width="30" height="3" rx="1.5" fill="#fff" opacity="0.6"/>
  </g>
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#1976d2" font-weight="bold">Smartphone X</text>
</svg>
